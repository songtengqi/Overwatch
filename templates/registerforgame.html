<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
<style>
    *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }
    body{
        background: url("../static/imgs/AYLSI34IV3XD1582257992870.png") no-repeat center;
        padding-top: 25px;
    }

    .rg_layout{
        width: 900px;
        height: 500px;
        border: 8px solid #EEEEEE;
        background-color: white;
        /*让div水平居中*/
        margin: auto;
    }

    .rg_left{
        /*border: 1px solid red;*/
        float: left;
        margin: 15px;
    }
    .rg_left > p:first-child{
        color:#FFD026;
        font-size: 20px;
    }

    .rg_left > p:last-child{
        color:#A6A6A6;
        font-size: 20px;

    }


    .rg_center{
        float: left;
       /* border: 1px solid red;*/

    }

    .rg_right{
        /*border: 1px solid red;*/
        float: right;
        margin: 15px;
    }

    .rg_right > p:first-child{
        font-size: 15px;

    }
    .rg_right p a {
        color:pink;
    }

    .td_left{
        width: 100px;
        text-align: right;
        height: 45px;
    }
    .td_right{
        padding-left: 50px ;
    }

    #username,#password,#email,#name,#tel,#birthday,#checkcode{
        width: 251px;
        height: 32px;
        border: 1px solid #A6A6A6 ;
        /*设置边框圆角*/
        border-radius: 5px;
        padding-left: 10px;
    }
    #checkcode{
        width: 110px;
    }

    #img_check{
        height: 32px;
        vertical-align: middle;
    }

    #btn_sub{
        width: 150px;
        height: 40px;
        background-color: #FFD026;
        border: 1px solid #FFD026 ;
    }

</style>

</head>
<body>

<div class="rg_layout">
    <div class="rg_left">
        <p>NewUser Registration</p>
        <p>USER REGISTER</p>

    </div>

    <div class="rg_center">
        <div class="rg_form">

            <form action="#" method="post">
                <table>
                    <tr>
                        <td class="td_left"><label for="username">username</label></td>
                        <td class="td_right"><input type="text" name="username" id="username" placeholder="plz input username"></td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="password">password</label></td>
                        <td class="td_right"><input type="password" name="password" id="password" placeholder="plz input psd"></td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="email">Email</label></td>
                        <td class="td_right"><input type="email" name="email" id="email" placeholder="plz input email"></td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="name">name</label></td>
                        <td class="td_right"><input type="text" name="name" id="name" placeholder="plz input name"></td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="tel">tel num</label></td>
                        <td class="td_right"><input type="text" name="tel" id="tel" placeholder="plz input tel num"></td>
                    </tr>

                    <tr>
                        <td class="td_left"><label>gender</label></td>
                        <td class="td_right">
                            <input type="radio" name="gender" value="male"> M
                            <input type="radio" name="gender" value="female"> F
                        </td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="birthday">birthday</label></td>
                        <td class="td_right"><input type="date" name="birthday" id="birthday" placeholder="plz input birthday"></td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="checkcode" >checkcode</label></td>
                        <td class="td_right"><input type="text" name="checkcode" id="checkcode" placeholder="plz input checkcode">
                            <img id="img_check" src="../static/imgs/verify_code.jpg">
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2" align="center"><a href="/" id="btn_sub"> register</a></td>
                    </tr>
                </table>

            </form>


        </div>

    </div>




</div>


</body>
</html>
